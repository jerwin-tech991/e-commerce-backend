server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/marketplace
    username: marketplace
    password: marketplace
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: dev-secret-change-me-please
    issuer: "marketplace-backend"
    ttl-minutes: 120

elasticsearch:
  url: http://localhost:9200
  index:
    sku: "sku_index_v1"
